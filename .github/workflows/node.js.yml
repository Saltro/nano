# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - name: Build the Docker image
        run: |
        docker login --username=${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_REPOSITORY  }} --password=${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_IMAGE_NAME  }}:latest .
        docker tag ${{ secrets.DOCKER_IMAGE_NAME  }} ${{ secrets.DOCKER_REPOSITORY  }}/${{ secrets.DOCKER_IMAGE_NAME  }}:latest
        docker push ${{ secrets.DOCKER_REPOSITORY  }}/${{ secrets.DOCKER_IMAGE_NAME  }}:latest # 推送
